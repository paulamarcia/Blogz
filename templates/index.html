{% extends "base.html" %}

{% block content %}
	<h1> Blogz </h1>
	
		{% for blog in blogs %}
		<div class="content">
			<a href="/blog?id={{ blog.id }}">{{ blog.title }}</a>
			<p>{{ blog.body }}</p>
			<p>{{ blog.publish_date }}</p>
			<p>written by <a href="/blog?user={{ blog.owner_id }}">{{ blog.owner.username }}</p>
			<hr>
		</div>
		{% endfor %}

{% endblock %}
